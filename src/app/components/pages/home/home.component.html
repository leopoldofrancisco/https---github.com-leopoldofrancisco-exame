<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Enviar imagens</h4>
	</div>
	<div class="modal-body">
        <p>Envie uma ou mais imagens, clicando nos quadrados abaixo</p>
        <div class="col-sm-4 pull-right">
            <div class="card mb-4" >
              <div class="card-body text-center " >
                <img *ngIf="url" [src]="url" width="150" height="150" alt="empresa"
                  class="rounded-thumbnail">                  
              </div>
            </div>
            <div class="file-loading">
                <input type="file" name="imagem" (change)="bringFile($event)" class="form-control">
            </div>
           </div>

<!-- form start -->
<form id="quickForm" >
    <div class="card-body">
      <div class="form-group">
        <label for="Input">Título da foto</label>
        <input type="text" name="name" class="form-control" placeholder="Nome...">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Categoria (Adicione manualmente aqui)</label>
        <input type="text" name="categoria" class="form-control" id="Input" placeholder="Descreva...">
      </div>
      <div class="row">
        <div class="col-sm-4">      
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Grátis</label>
            </div>
        </div>
        <div class="col-sm-8">      
            <div class="form-check">                
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Pago</label>
            </div> 
        </div> 
    </div>  
      <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" name="price" class="form-control" id="price" placeholder="Preço">
      </div>
    </div>
    <!-- /.card-body -->
    
  </form>
	</div>
	<div class="modal-footer">
        <div class="card-footer">            
            <input type="submit" value="{{ btnText }}"/>
            <button type="submit" class="btn btn-success" >Enviar</button>
            <button type="submit" class="btn btn-secondary" (click)="modal.close('Close click')">Cancelar</button>
        </div>
	</div>
</ng-template>

<button class="btn btn-outline-primary mb-2 me-2" (click)="openLg(content)">Large modal</button>
